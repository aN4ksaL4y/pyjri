<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#D23838">
    <meta name="description" content="Playlist Den.">
    <link href="https://www.pyjri.com/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="https://www.pyjri.com/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="https://www.pyjri.com/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://www.pyjri.com/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="https://www.pyjri.com/android-chrome-512x512.png" sizes="512x512">
    <link rel="apple-touch-icon" href="https://www.pyjri.com/apple-touch-icon.png">
    <title>Playlist Den</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Ensure sections can be hidden/shown */
        .hidden-section {
            display: none;
        }

        /* Blinking animation for the button */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .blink-animation {
            animation: blink 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-green-500 mb-4"></div>
        <p class="text-gray-300 text-lg">Loading your jams...</p>
    </div>

    <div id="__next" class="w-full max-w-4xl mx-auto hidden"> <!-- Initially hidden -->
        <main class="flex flex-col items-center">

            <!-- Navbar (remains consistent) -->
            <!-- <div class="navbar bg-gray-800 rounded-box shadow-xl mb-6 w-full max-w-[40rem]">
                <div class="navbar-start">
                    <button class="btn btn-square btn-ghost" aria-label="Go to homepage">
                        <img alt="PL logo" src="https://placehold.co/40x40/1DB954/white?text=PL" class="w-10 h-10 rounded-full">
                    </button>
                </div>
                <div class="navbar-center">
                    <div class="text-center text-2xl font-semibold text-green-400">Playlist Den</div>
                </div>
                <div class="navbar-end"></div>
            </div> -->

            <!-- Now Playing Section -->
            <div id="now-playing-section" class="container bg-gray-800 rounded-lg shadow-xl p-6 mb-8 w-full max-w-xl hidden-section">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg text-gray-400 text-center flex-grow">Current Favs</h3>
                    <button id="goToFoldersBtn" class="text-green-400 hover:text-green-300 transition-colors" aria-label="Go to Folders">
                        <i data-feather="folder" class="w-6 h-6"></i>
                    </button>
                </div>
                <div class="slideshow relative overflow-hidden rounded-lg mb-6" id="slideshow">
                    <!-- Song elements will be dynamically inserted here -->
                </div>

                <div class="controls flex items-center justify-center gap-6">
                    <button class="text-green-400 hover:text-green-300 transition-colors" aria-label="Shuffle">
                        <i data-feather="shuffle" class="w-6 h-6"></i>
                    </button>
                    <button id="prev" class="text-green-400 hover:text-green-300 transition-colors" aria-label="Previous Song">
                        <i data-feather="skip-back" class="w-8 h-8"></i>
                    </button>
                    <button id="playPauseButton" class="text-green-400 hover:text-green-300 transition-colors" aria-label="Play/Pause">
                        <i data-feather="play-circle" id="playPauseIcon" class="w-10 h-10"></i>
                    </button>
                    <button id="next" class="text-green-400 hover:text-green-300 transition-colors" aria-label="Next Song">
                        <i data-feather="skip-forward" class="w-8 h-8"></i>
                    </button>
                    <button class="text-green-400 hover:text-green-300 transition-colors" aria-label="Repeat">
                        <i data-feather="repeat" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>

            <!-- Folders Section (Explore Playlists) -->
            <div id="folders-section" class="container bg-gray-800 rounded-lg shadow-xl p-6 mb-8 w-full max-w-xl">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl md:text-3xl font-bold tracking-tight text-white flex-grow text-center">Playlists DD</h1>
                    <button id="goToNowPlayingBtn" class="text-green-400 hover:text-green-300 transition-colors" aria-label="Go to Now Playing">
                        <i data-feather="disc" class="w-6 h-6"></i>
                    </button>
                </div>
                <div id="playlist-browser-content" class="w-full">
                    <!-- Dynamic content (folders or songs) will be rendered here by JavaScript -->
                </div>
            </div>

            <footer class="flex flex-row justify-center items-center text-center gap-2 mt-10 text-gray-400">
                <div>Made with ðŸ’§ by <a href="https://www.pyjri.com/" target="_blank" class="text-green-400 hover:underline transition-colors" rel="noreferrer">Pyjri</a></div>
                <div class="avatar">
                    <div class="w-8 rounded-full">
                        <img alt="Johny at Pyjri" src="https://www.pyjri.com/favicon.ico" class="w-full h-full object-cover">
                    </div>
                </div>
            </footer>
        </main>
    </div>
    <!-- Message area for toast notifications -->
    <div id="message-area" class="hidden"></div>
    <script src="index.js"></script>
</body>
</html>
